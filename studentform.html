<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <table border="3">
    <form>
            <center><h1 bgcolour="beige" border="5">Student registration form</h1></center>
            <label for="name">FULL NAME   :</label>
            <input type="text" id="name" name="name" value=""></input>
            <br>
            
            <br>
            <label for="email">EMAIL :</label>
            <input type="email" id="email" name="email" required placeholder="abc123@example.com"></input>
            <br>
            <br>
            <label for="password">PASSWORD :</label>
            <input type="password" id="password" name="password" value=""></input>
            <br>
            <br>
            <h4></h4><label for="gender">GENDER :</label></h4>
            <label for="male">MALE</label>
            <input type="radio" id="male" name="male" value="male">
            <label for="female">FEMALE</label>
            <input type="radio" id="female" name="female" value="female">
            <label for="other">OTHER</label>
            <input type="radio" id="other" name="other" value="other">
            <br>
            <br>
            <label for="phone">PHONE NUMBER:</label>
            <input type="tel" id="phone" name="phone" value=""></input>
            <br>
            <br>
            <br>
            <label for="course">COURSE</label>
            <select id="course" name="course" required placeholder="select your course">
                <option value="bca">BCA</option>
                <option value="bcom">BCOM</option>
                <option value="bsc">BSC</option>
                <option value="b.tech">B.tech</option>
                </select>
            
            <br>
            <br>
            <br>
            <label for="address">ADDRESS :</label>
            <textarea id="address" name="address" value="" required placeholder="Enter your address here"></textarea>
            <br>
            <br>
            <br>
            <input type="button" value="register"></input>  
            <input type="button" value="clear"></input>
            </form>
            </table>
    
</head>
<body>
    
</body>
</html>
