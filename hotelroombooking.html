<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <center><b><h1>HOTEL ROOM BOOKING FORM</h1></b></center>
        <label for="name">FULL NAME   :</label>
        <input type="text" id="name" name="name" value=""></input>
        <br>
        
        <br>
        <label for="email">EMAIL :</label>
        <input type="email" id="email" name="email" required placeholder="abc123@example.com"></input>
        <br>    
        <br>
        <label for="phone">PHONE NUMBER:</label>
        <input type="tel" id="phone" name="phone" value=""></input>
        <br>
        <br>
        <label for="checkin">CHECK-IN DATE :</label>
        <input type="date" id="checkin" name="checkin" value=""></input>
        <br>
        <br>
        <label for="checkout">CHECK-OUT DATE :</label>
        <input type="date" id="checkout" name="checkout" value=""></input>
        <br>
        <br>
        <label for="roomtype">ROOM TYPE :</label>
        <select id="roomtype" name="roomtype" required placeholder="select your room type">
            <option value="single">Single room</option>
            <option value="double">Double room</option>
            <option value="suite">Suite room</option>
            <option value="deluxe">Deluxe room</option>
            </select>
        <br>
        <br>
        <label for="guests">NUMBER OF GUESTS :</label>
        <input type="number" id="guests" name="guests" value=""></input>
        <br>
        <br>
        <label for="requests">SPECIAL REQUESTS :</label>
        <textarea id="requests" name="requests" value="" placeholder="Enter any special requests here"></textarea>
        <br>
        <br>
        <input type="button" value="Book now"></input>
        <input type="button" value="Clear"></input>
    </form>
</body>
</html>
